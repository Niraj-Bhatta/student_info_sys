<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .dashboard {
            display: flex;
            height: 100vh;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .profile-section {
            width: 30%;
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            background: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-header h2 {
            margin: 0;
        }

        #myprofile {
            margin-left: 150px;
        }

        .profile-header button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .profile-header button:hover {
            background-color: #d32f2f;
        }

        .profile-photo {
            margin: 20px 0;
            text-align: center;
        }

        .profile-photo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
        }

        .profile-photo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .profile-photo input {
            display: none;
        }

        .upload-btn {
            padding: 10px 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }

        .save-btn {
            padding: 10px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .save-btn:hover {
            background-color: #0056b3;
        }

        .success-message {
            margin-top: 10px;
            color: green;
            font-size: 14px;
            display: none;
            text-align: center;
        }

        .profile-info {
            margin-top: 20px;
        }

        .profile-info h3 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
            margin-bottom: 16px;
            color: #555;
        }

        .profile-info button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
        }

        .profile-info button:hover {
            background-color: #1976d2;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #1976d2;
        }

        .personal-info {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        .personal-info p {
            margin: 5px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="main-content">
            <h1>Welcome to the Dashboard </h1>
            <!-- Main dashboard content here -->
        </div>
        <div class="profile-section" id="profileSection">
          <a href="index.html" class="back-btn">Back</a> 
            <div class="profile-header">
                <h2 id="myprofile">My Profile</h2>
                <button onclick="logout()">Logout</button>
            </div>
            <div class="profile-photo">
                <div class="profile-photo-container">
                    <img src="https://via.placeholder.com/120" alt="Profile Photo" id="profilePhoto">
                    <label for="photoInput" class="upload-btn">Upload Profile Photo</label>
                    <input type="file" id="photoInput" accept="image/*" onchange="updatePhoto()">
                    <button class="save-btn" onclick="savePhoto()">Save Photo</button>
                </div>
                <div class="success-message" id="successMessage">
                    <span>&#10004; Your photo is saved successfully</span>
                </div>
            </div>
            <div class="personal-info">
                <h3>Personal Information</h3>
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Email:</strong> john.doe@example.com</p>
                <p><strong>Phone:</strong> +1234567890</p>
            </div>
            <div class="profile-info">
                <h3>Attendance History</h3>
                <button onclick="viewDetails('attendance')">View Attendance Reports</button>

                <h3>Scores</h3>
                <button onclick="viewDetails('testScores')">View Test Scores</button>
                <button onclick="viewDetails('examScores')">View Exam Scores</button>
                <button onclick="viewDetails('marksheet')">View Marksheet</button>

                <h3>Additional Features</h3>
                <button onclick="viewDetails('contactInfo')">View Contact Info</button>
            </div>
        </div>
    </div>

    <script>
        function goToHomePage() {
            window.location.href = 'home.html'; // Replace with the actual home page URL
        }

        function logout() {
            alert('You have been logged out.');
            window.location.href = 'login.html'; // Replace with the actual login page URL
        }

        function updatePhoto() {
            const photoInput = document.getElementById('photoInput');
            const profilePhoto = document.getElementById('profilePhoto');

            if (photoInput.files && photoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profilePhoto.src = e.target.result;
                };
                reader.readAsDataURL(photoInput.files[0]);
            }
        }

        function savePhoto() {
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
        }

        function viewDetails(section) {
            switch (section) {
                case 'attendance':
                    alert('Attendance: 95%\nReports available for download.');
                    break;
                case 'testScores':
                    alert('Test Scores: 80%, 85%, 90%');
                    break;
                case 'examScores':
                    alert('Exam Scores: 88%, 92%');
                    break;
                case 'marksheet':
                    alert('Marksheet: Click to view/download from the dashboard.');
                    break;
                case 'contactInfo':
                    alert('Email: john.doe@example.com\nPhone: +1234567890');
                    break;
                default:
                    alert('No details available for this section.');
            }
        }
    </script>
</body>
</html>
