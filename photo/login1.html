<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay" id="overlayy">
        <div class="login-modal">
            <h2>Welcome to NCIT Info Sys</h2>
            <a href="index.html"><button class="btn" id="student-login">Login as Student</button></a>
            <button class="btn" id="teacher-login">Login as Teacher</button>
        </div>
    </div>

    <!-- Student Login Form -->
    <div class="form-modal" id="student-form">
        <form>
            <h2>Student Login</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
           <a href="index.html">Login
           </a> 
          <a href="#overlayy"> <button type="button" class="btn cancel-btn">Cancel</button></a> 
        </form>
    </div>

    <!-- Teacher Login Form -->
    <div class="form-modal" id="teacher-form">
        <form>
            <h2>Teacher Login</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
           <a href="index.html">Login</button></a>
            <button type="button" class="btn cancel-btn">Cancel</button>
        </form>
    </div>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00b09b, #b3c791);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        .login-modal {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease;
            transition: transform 0.3s ease;
        }

        h2 {
            margin: 0 0 1.5rem 0;
            font-size: 26px;
            color: #333;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            margin: 0.8rem;
            font-size: 16px;
            color: white;
            background: linear-gradient(to right, #007bff, #00aaff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: linear-gradient(to right, #0056b3, #0066cc);
            transform: scale(1.05);
        }

        .form-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 2;
            animation: slideIn 0.5s ease;
        }

        input {
            width: 100%;
            padding: 1rem;
            margin: 0.8rem 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        .submit-btn {
            background-color: #28a745;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .cancel-btn {
            background-color: #dc3545;
        }

        .cancel-btn:hover {
            background-color: #c82333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translate(-50%, -60%);
            }
            to {
                transform: translate(-50%, -50%);
            }
        }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const studentLoginButton = document.getElementById('student-login');
            const teacherLoginButton = document.getElementById('teacher-login');
            const studentForm = document.getElementById('student-form');
            const teacherForm = document.getElementById('teacher-form');
            const cancelButtons = document.querySelectorAll('.cancel-btn');

            studentLoginButton.addEventListener('click', () => {
                studentForm.style.display = 'block';
                document.querySelector('.overlay').style.display = 'flex';
            });

            teacherLoginButton.addEventListener('click', () => {
                teacherForm.style.display = 'block';
                document.querySelector('.overlay').style.display = 'flex';
            });

            cancelButtons.forEach(button => {
    button.addEventListener('click', () => {
        studentForm.style.display = 'none';
        teacherForm.style.display = 'none';
        document.querySelector('.overlay').style.display = 'flex';
    });
});

        });
    </script> 

</body>
</html>
